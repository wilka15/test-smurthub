<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SmartHub AI ‚Äî Full</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--accent:#7a5bff;--accent2:#00a6ff;--bg1:#06020a;--panel: rgba(255,255,255,0.04);--glass: rgba(255,255,255,0.06);--text:#eaf6ff;}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(135deg,#070014,#001233);font-family:"Orbitron",system-ui,Arial;color:var(--text);-webkit-font-smoothing:antialiased}
.app{width:94%;max-width:1200px;margin:24px auto;height:88vh;position:relative;display:flex;gap:20px}
.chat-wrap{flex:1;display:flex;flex-direction:column;gap:12px}
.panel{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:18px;border:1px solid rgba(122,91,255,0.12);box-shadow: 0 8px 40px rgba(15,10,30,0.6);height:100%;display:flex;flex-direction:column;backdrop-filter: blur(8px);}
#chat{flex:1;overflow:auto;padding-right:8px;}
.msg{display:flex;margin:10px 6px;opacity:1}
.msg.user{justify-content:flex-end}
.bubble{max-width:72%;padding:12px 14px;border-radius:12px;background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));color:var(--text);box-shadow: 0 6px 18px rgba(0,0,0,0.4);}
.bubble.user{ background: linear-gradient(135deg, rgba(122,91,255,0.95), rgba(0,166,255,0.85)); color:#021; }
.bubble.ai{ background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:var(--text); }
.input-row{display:flex;gap:10px;align-items:center;margin-top:8px}
.input-row input[type="text"], .input-row input[type="search"]{flex:1;padding:12px 14px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--text);outline:none}
.btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}
.btn.clear{background:rgba(255,255,255,0.04);color:var(--text)}
.controls{display:flex;gap:8px;align-items:center;margin-top:8px}
.hidden{display:none}
.typing-indicator { display:inline-flex; gap:8px; align-items:center; padding:6px 10px; border-radius:10px; background: rgba(255,255,255,0.02); }
.typing-indicator .dot { width:8px; height:8px; background:#fff; border-radius:50%; opacity:0.6; transform: translateY(0); animation: bounce 1.2s infinite ease-in-out; box-shadow: 0 0 10px rgba(122,91,255,0.28); }
.typing-indicator .dot:nth-child(1){ animation-delay: 0s; }
.typing-indicator .dot:nth-child(2){ animation-delay: 0.12s; }
.typing-indicator .dot:nth-child(3){ animation-delay: 0.24s; }
@keyframes bounce { 0%{transform:translateY(0);opacity:0.35} 30%{transform:translateY(-6px);opacity:1} 60%{transform:translateY(0);opacity:0.35} 100%{transform:translateY(0);opacity:0.35} }
</style>
</head>
<body>
<div class="app">
  <div class="chat-wrap">
    <div class="panel">
      <div id="chat"></div>
      <div class="input-row">
        <input id="inputText" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="sendBtn" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button id="clearBtn" class="btn clear">–û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>
      <div class="controls">
        <input id="imagePrompt" type="search" placeholder="–ü—Ä–æ–º–ø—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è..." />
        <button id="genImageBtn" class="btn ghost">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        <button id="uploadFileBtn" class="btn ghost">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
        <input id="fileInput" type="file" class="hidden" />
        <button id="downloadBtn" class="btn ghost" style="margin-left:auto">–°–∫–∞—á–∞—Ç—å –¥–∏–∞–ª–æ–≥</button>
      </div>
    </div>
  </div>
</div>

<script>
const chatEl = document.getElementById('chat');
const inputText = document.getElementById('inputText');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const downloadBtn = document.getElementById('downloadBtn');

const imagePrompt = document.getElementById('imagePrompt');
const genImageBtn = document.getElementById('genImageBtn');
const uploadFileBtn = document.getElementById('uploadFileBtn');
const fileInput = document.getElementById('fileInput');

let isSending=false;
const OPENAI_KEY = 'https://openai-proxy-ucgy.onrender.com'; 

function appendMessage(text, role='ai', type='text', filename='') {
  const wrap = document.createElement('div'); wrap.className = 'msg ' + role;
  const bubble = document.createElement('div'); bubble.className = 'bubble ' + (role==='user'?'user':'ai');
  if(type==='text'){ bubble.textContent = text; bubble.dataset.raw=text; }
  else if(type==='image'){ const img=document.createElement('img'); img.src=text; img.alt=filename; img.style.maxWidth='420px'; img.style.borderRadius='8px'; bubble.appendChild(img); bubble.dataset.raw=text; bubble.dataset.filename=filename; }
  else if(type==='file'){ const a=document.createElement('a'); a.href=text; a.download=filename; a.textContent='–°–∫–∞—á–∞—Ç—å '+filename; bubble.appendChild(a); bubble.dataset.raw=text; bubble.dataset.filename=filename; }
  wrap.appendChild(bubble); chatEl.appendChild(wrap); chatEl.scrollTop=chatEl.scrollHeight; return wrap;
}

function showTyping(){ const t=document.createElement('div'); t.className='msg ai'; t.id='typingBubble'; t.innerHTML='<div class="bubble ai"><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>'; chatEl.appendChild(t); chatEl.scrollTop=chatEl.scrollHeight; }
function removeTyping(){ const t=document.getElementById('typingBubble'); if(t) t.remove(); }

async function sendMessage(textOverride){
  if(isSending) return;
  const text=textOverride || inputText.value.trim();
  if(!text) return;
  appendMessage(text,'user');
  inputText.value='';
  showTyping();
  isSending=true;
  try{
    const res=await fetch('https://api.openai.com/v1/responses',{
      method:'POST',
      headers:{'Content-Type':'application/json','Authorization':'Bearer '+OPENAI_KEY},
      body:JSON.stringify({model:'gpt-4o-mini', input:text})
    });
    const data=await res.json();
    removeTyping();
    const ans = data.output?.[0]?.content?.[0]?.text || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞';
    appendMessage(ans,'ai');
  }catch(e){ removeTyping(); appendMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞','ai'); console.error(e);}
  finally{isSending=false;}
}

sendBtn.onclick=()=>sendMessage();
inputText.addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});
clearBtn.onclick=()=>{chatEl.innerHTML='';};
downloadBtn.onclick=()=>{
  const rows=[...chatEl.querySelectorAll('.msg')].map(m=>{const who=m.classList.contains('user')?'–í—ã':'–ò–ò'; const b=m.querySelector('.bubble'); return `${who}: ${b.dataset.raw||b.textContent}`;}).join('\n');
  const blob=new Blob([rows],{type:'text/plain;charset=utf-8'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='dialog.txt'; a.click(); URL.revokeObjectURL(a.href);
}

/* –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
genImageBtn.onclick=async ()=>{
  const prompt=imagePrompt.value.trim(); if(!prompt) return alert('–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–ø—Ç');
  appendMessage(`–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${prompt}`,'user');
  showTyping(); isSending=true;
  try{
    const res=await fetch('https://api.openai.com/v1/images/generations',{
      method:'POST',
      headers:{'Content-Type':'application/json','Authorization':'Bearer '+OPENAI_KEY},
      body:JSON.stringify({model:'gpt-image-1',prompt,count:1,size:'1024x1024'})
    });
    const data=await res.json(); removeTyping();
    const url=data.data?.[0]?.url; if(url) appendMessage(url,'ai','image','image.png'); else appendMessage('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏','ai');
  }catch(e){removeTyping(); appendMessage('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏','ai'); console.error(e);}
  finally{isSending=false;}
}

/* –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ */
uploadFileBtn.onclick=()=>fileInput.click();
fileInput.onchange=async function(){
  const file=this.files[0]; if(!file) return; appendMessage(`üìÅ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω —Ñ–∞–π–ª: ${file.name}`,'user'); showTyping(); isSending=true;
  const reader=new FileReader();
  reader.onload=async ()=>{
    const base64=String(reader.result).split(',')[1];
    try{
      const res=await fetch('https://api.openai.com/v1/responses',{
        method:'POST',
        headers:{'Content-Type':'application/json','Authorization':'Bearer '+OPENAI_KEY},
        body:JSON.stringify({
          model:'gpt-4o-mini',
          input:[{type:'input_file',file_base64:base64,filename:file.name,mime:file.type,instruction:'–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ñ–∞–π–ª –∏ –¥–∞–π –∫–æ—Ä–æ—Ç–∫–æ–µ —Ä–µ–∑—é–º–µ'}]
        })
      });
      const data=await res.json(); removeTyping();
      const ans=data.output?.[0]?.content?.[0]?.text || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞'; appendMessage(ans,'ai');
    }catch(e){ removeTyping(); appendMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–∞','ai'); console.error(e);}
    finally{isSending=false;}
  }
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
